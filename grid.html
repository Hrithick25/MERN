<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        /* Grid Container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns with equal width */
            grid-template-rows: 100px 100px;      /* 2 rows with fixed height */
            gap: 10px;                            /* Space between grid items */
            justify-content: center;              /* Align items horizontally in container */
            align-content: center;                /* Align items vertically in container */
            border: 2px solid black;              /* Just to see the container boundary */
            padding: 10px;
        }

        /* Grid Items */
        .grid-item {
            background-color: lightblue;
            border: 1px solid black;
            display: flex;                        /* Center content inside grid items */
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        /* Positioning with Grid Lines */
        .item1 {
            grid-column: 1 / 3; /* Span from column 1 to column 3 */
            grid-row: 1 / 2;    /* Occupy row 1 */
        }

        /* Positioning with Grid Tracks */
        .item2 {
            grid-column: 3 / 5; /* Span across two tracks (column 3 to 4) */
            grid-row: 1 / 3;    /* Occupy both rows */
        }

        /* Grid Areas */
        .grid-container-areas {
            display: grid;
            grid-template-areas:
                "header header header"
                "menu content sidebar"
                "footer footer footer";
            grid-template-columns: 1fr 2fr 1fr; /* Sidebar smaller than content */
            grid-template-rows: auto auto auto; /* Adjust heights automatically */
            gap: 10px;
        }

        .header { grid-area: header; background-color: #ffcccb; }
        .menu { grid-area: menu; background-color: #d4edda; }
        .content { grid-area: content; background-color: #cce5ff; }
        .sidebar { grid-area: sidebar; background-color: #f8d7da; }
        .footer { grid-area: footer; background-color: #ffeeba; }
    </style>
</head>
<body>
    <h1>CSS Grid Layout Example</h1>

    <!-- Grid Layout with Container and Items -->
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item">Item 6</div>
    </div>

    <h2>Grid Areas Example</h2>

    <!-- Grid Layout with Areas -->
    <div class="grid-container-areas">
        <div class="header">Header</div>
        <div class="menu">Menu</div>
        <div class="content">Content</div>
        <div class="sidebar">Sidebar</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
